{% extends "_layout.html" %}
{% block content %}
<form action="{{url_for('users.edit_pw_form')}}" method="POST">
    <h1>Edit Details</h1>
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">#</span>
        </div>
        <input type="password" class="form-control" placeholder="Old Password" aria-label="Old Password" aria-describedby="basic-addon1" name="old_password">
    </div>
    
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">#</span>
        </div>
        <input type="password" class="form-control" placeholder="Retype Old Password" aria-label="Retype Old Password" aria-describedby="basic-addon1" name="check_old_password">
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">#</span>
        </div>
        <input type="password" class="form-control" placeholder="New Password" aria-label="New Password" aria-describedby="basic-addon1" name="new_password">
    </div>

    <button type="submit" class="btn btn-primary" style="border-radius: 15px;">Submit</button>
</form>

{% endblock %}
