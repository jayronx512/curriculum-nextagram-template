{% extends "_layout.html" %}
{% block content %}
<style>
  #basic-addon1 {
    width: 40px;
    color: #fffbd5;
    background-color: #b20a2c;
  }

  .form-control {
      max-width: 300px;
  }
  #parent{
    display: flex; 
    flex-direction: column;
    text-align: center;
    align-items: center;
    justify-content: center;
    font-family: Patrick Hand; 
  }

  #form {
    padding: 50px 50px 100px 50px;
    border-style: solid;
    width: 400px;
    border-radius: 50px;
    color: #b20a2c
  }

  #password {
    font-size: 12px;
    text-align: left;
  }

  .btn {
    background-color: #b20a2c;
    color: #fffbd5;
    border: none;
  }

  .btn:hover {
    font-weight:bold;
    background-color: rgb(184, 38, 38);
    border-radius: 20px;
  }


</style>

<br>
<div id = "parent"> 
<form action="{{url_for('users.signup_form')}}" method="POST" id = "form">
  
    <div id = "child1">
      <h1>Sign Up!</h1>
      <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">id</span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="username">
      </div>
    </div>

    <div id = "child2">
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" name="email">
      </div>
    </div>

    <div id = "child3">
      <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">#</span>
          </div>
          <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" name="password">
          <br>
          <t id="password">*Make sure your password have at least a capital letter, number and special character!</t>
      </div>
      
    </div>

    <div id = "child4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">#</span>
        </div>
        <input type="password" class="form-control" placeholder="Retype Password" aria-label="Retype Password" aria-describedby="basic-addon1" name="retype_password">
      </div>
    </div>

    <div id = "child1v2">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">t</span>
        </div><textarea class="form-control" placeholder="Description" aria-label="Description" aria-describedby="basic-addon1" name="description"row="10"></textarea>
      </div>
    </div>

    <div id = "child5">
      <button type="submit" class="btn btn-primary" style="border-radius: 15px;">Submit</button>
    </div>

 
  </form>
</div>  

{% endblock %}
